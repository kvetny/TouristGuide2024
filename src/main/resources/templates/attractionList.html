<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tourist Attractions</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1>Tourist Attractions</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>City</th>
        <th>Tags</th>
        <th>Actions</th> <!-- TilfÃ¸j en kolonne til handlinger -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td th:text="${attraction.city}"></td>
        <td>
            <ul>
                <li th:each="tag : ${attraction.tags}" th:text="${tag}"></li>
            </ul>
        </td>
        <td>
            <!-- Link til redigeringssiden -->
            <a th:href="@{/attractions/edit/{name}(name=${attraction.name})}">Edit</a>
            <!-- Delete form -->
            <form th:action="@{/attractions/delete}" method="post" style="display:inline;">
                <input type="hidden" name="name" th:value="${attraction.name}" />
                <button type="submit">Delete</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>
<a href="/attractions/add">Add New Attraction</a>
</body>
</html>
