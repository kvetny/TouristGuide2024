<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Attraction</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1>Add New Attraction</h1>
<form th:action="@{/attractions/save}" method="post" th:object="${touristAttraction}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" required></textarea><br>

    <label for="city">City:</label>
    <select id="city" th:field="*{city}" required>
        <option value="" disabled selected>VÃ¦lg en by</option>
        <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
    </select><br>

    <label>Tags:</label><br>
    <div th:each="tag : ${availableTags}">
        <input type="checkbox" th:field="*{tags}" th:value="${tag}" th:id="${tag}" />
        <label th:for="${tag}" th:text="${tag}"></label><br>
    </div>

    <button type="submit">Save</button>
</form>
<a href="/attractions">Back to List</a>
</body>
</html>
